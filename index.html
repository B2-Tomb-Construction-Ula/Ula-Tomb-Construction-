<!doctype html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AlUla Tomb – AR Preview</title>
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<style>
  body { margin:0; background:#0b0b0b; color:#fff; font-family: system-ui; }
  .panel { position: fixed; left: 1rem; top: 1rem; background:#111a; border:1px solid #333;
            padding:.75rem 1rem; border-radius: 12px; backdrop-filter: blur(6px); }
  .panel h1 { font-size: 1rem; margin: .2rem 0; }
  .panel p { margin: .2rem 0; font-size: .9rem; opacity: .9; }
</style>
<div class="panel">
  <h1>AlUla Tomb – AR</h1>
  <p>Tap the AR icon on mobile to place it in your space. Pinch to scale.</p>
</div>
<model-viewer src="alula_tomb_lowpoly.glb" ar ar-modes="scene-viewer quick-look webxr"
  camera-controls touch-action="pan-y" shadow-intensity="0.6"
  environment-image="neutral" exposure="0.9" style="width:100vw;height:100vh">
</model-viewer>
</html>
